/* Services Section Animations */

.cyb-anim-title-pop {
    animation: cybTitlePop 0.8s ease-out forwards;
    opacity: 0;
    transform: translateY(-20px);
}

.cyb-anim-subtitle-fade {
    animation: cybSubtitleFade 1s ease-out 0.3s forwards;
    opacity: 0;
}

.cyb-anim-service-item {
    animation: cybServiceItemSlide 0.6s ease-out forwards;
    opacity: 0;
    transform: translateX(-30px);
}

.cyb-anim-image-reveal {
    animation: cybImageReveal 1.2s ease-out 0.4s forwards;
    opacity: 0;
    transform: scale(0.95) translateY(20px);
}

.cyb-anim-sketch-draw path,
.cyb-anim-sketch-draw circle {
    animation: cybSketchDraw 2s ease-out 0.8s forwards;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
}

.cyb-anim-card-slide {
    animation: cybCardSlide 0.7s ease-out 0.5s forwards;
    opacity: 0;
    transform: translateX(40px);
}

.cyb-anim-card-pop {
    animation: cybCardPop 0.7s ease-out 0.7s forwards;
    opacity: 0;
    transform: translateY(40px);
}

/* Animation Keyframes */

@keyframes cybTitlePop {
    0% {
        opacity: 0;
        transform: translateY(-20px) scale(0.9);
    }

    70% {
        transform: translateY(5px) scale(1.05);
    }

    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

@keyframes cybSubtitleFade {
    0% {
        opacity: 0;
        letter-spacing: -0.05em;
    }

    100% {
        opacity: 1;
        letter-spacing: normal;
    }
}

@keyframes cybServiceItemSlide {
    0% {
        opacity: 0;
        transform: translateX(-30px);
    }

    70% {
        transform: translateX(5px);
    }

    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes cybImageReveal {
    0% {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
        filter: blur(3px);
    }

    100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
    }
}

@keyframes cybSketchDraw {
    to {
        stroke-dashoffset: 0;
    }
}

@keyframes cybCardSlide {
    0% {
        opacity: 0;
        transform: translateX(40px);
    }

    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes cybCardPop {
    0% {
        opacity: 0;
        transform: translateY(40px) scale(0.9);
    }

    70% {
        transform: translateY(-10px) scale(1.05);
    }

    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* Animation Fill Modes */

.cybage-services-heading.cyb-anim-title-pop,
.cybage-services-subtitle.cyb-anim-subtitle-fade,
.cybage-service-item.cyb-anim-service-item,
.cybage-main-image.cyb-anim-image-reveal,
.cybage-cta-card.cyb-anim-card-slide,
.cybage-cta-card.cyb-anim-card-pop {
    animation-fill-mode: forwards;
}

/* Hover effects for service items */

.cybage-service-item.cyb-anim-service-item:hover {
        transform: translateX(10px) !important;
        transition: transform 0.3s ease !important;
    }

/* Responsive adjustments */

@media (max-width: 768px) {
    .cyb-anim-title-pop {
        animation: cybTitlePop 0.6s ease-out forwards;
    }

    .cyb-anim-subtitle-fade {
        animation-delay: 0.2s !important;
    }

    .cyb-anim-service-item {
        animation: cybServiceItemSlideMobile 0.5s ease-out forwards;
    }

    .cyb-anim-image-reveal {
        animation: cybImageRevealMobile 0.8s ease-out 0.3s forwards;
    }

    .cyb-anim-card-slide,
    .cyb-anim-card-pop {
        animation-delay: 0.3s !important;
    }

    @keyframes cybServiceItemSlideMobile {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes cybImageRevealMobile {
        0% {
            opacity: 0;
            transform: scale(0.98);
        }

        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
}

/*Project*/

.carousel-page {

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a2a3a 0%, #2d3f4f 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

.carousel-page::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 70%);
        pointer-events: none;
    }

.carousel-container {
    width:100%;
    max-width: 1500px;
    height: 700px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1200px;
    padding: 20px;
    padding-left: 60px;
    
}

.carousel-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    position: absolute;
    width: 330px;
    height: 420px;
    border-radius: 20px;
    overflow: hidden;
    transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    opacity: 0;
    z-index: 0;
}

.card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

.card:hover img {
        transform: scale(1.05);
    }

.card-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.card:hover .card-overlay {
    opacity: 1;
}

/* Card positions */

.card.active {
    transform: translateX(0) scale(1.15) rotateY(0deg);
    z-index: 5;
    filter: brightness(1.1);
    opacity: 1;
}

.card.prev-2 {
    transform: translateX(-550px) scale(0.75) rotateY(25deg);
    z-index: 1;
    filter: brightness(0.5);
    opacity: 1;
}

.card.prev-1 {
    transform: translateX(-320px) scale(0.9) rotateY(15deg);
    z-index: 3;
    filter: brightness(0.7);
    opacity: 1;
}

.card.next-1 {
    transform: translateX(320px) scale(0.9) rotateY(-15deg);
    z-index: 3;
    filter: brightness(0.7);
    opacity: 1;
}

.card.next-2 {
    transform: translateX(550px) scale(0.75) rotateY(-25deg);
    z-index: 1;
    filter: brightness(0.5);
    opacity: 1;
}

.content-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
    pointer-events: none;
    color: white;
}

.content-overlay h1 {
        font-size: 40px;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 10px;
        text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        line-height: 1.2;
        transition: opacity 0.3s ease;
    }

.content-overlay .divider {
        width: 80px;
        height: 3px;
        background: white;
        margin: 20px auto;
    }

.content-overlay p {
        font-size: 18px;
        letter-spacing: 2px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        font-weight: 300;
        transition: opacity 0.3s ease;
    }

.nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 60px;
    height: 60px;
    background: rgba(255,255,255,0.1);
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 20;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    border: none;
    outline: none;

}

.nav-button:hover:not(:disabled) {
        background: rgba(255,255,255,0.2);
        border-color: rgba(255,255,255,0.5);
        transform: translateY(-50%) scale(1.1);
    }

.nav-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

.nav-button.prev {
        left: 80px;
    }

.nav-button.next {
        right: 40px;
    }

.nav-arrow {
    width: 12px;
    height: 12px;
    border-right: 3px solid white;
    border-bottom: 3px solid white;
    display: block;
}

.nav-button.prev .nav-arrow {
    transform: rotate(135deg);
    margin-left: 5px;
}

.nav-button.next .nav-arrow {
    transform: rotate(-45deg);
    margin-right: 5px;
}

/* Contact Banner Animations */

.cyb-anim-overlay-grow {
    animation: cybOverlayGrow 1.2s ease-out forwards;
    opacity: 0;
    transform: scale(0.95);
}

.cyb-anim-title-slide {
    animation: cybTitleSlideDown 0.8s ease-out 0.3s forwards;
    opacity: 0;
    transform: translateY(-30px);
}

.cyb-anim-text-glide {
    animation: cybTextGlide 0.9s ease-out 0.5s forwards;
    opacity: 0;
    transform: translateY(30px);
}

.cyb-anim-btn-pulse {
    animation: cybBtnPulse 0.7s ease-out 0.8s forwards;
    opacity: 0;
    transform: scale(0.8);
}

/* Animation Keyframes */

@keyframes cybOverlayGrow {
    0% {
        opacity: 0;
        transform: scale(0.95);
    }

    60% {
        transform: scale(1.02);
    }

    100% {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes cybTitleSlideDown {
    0% {
        opacity: 0;
        transform: translateY(-30px);
    }

    70% {
        transform: translateY(5px);
    }

    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes cybTextGlide {
    0% {
        opacity: 0;
        transform: translateY(30px);
        filter: blur(3px);
    }

    70% {
        transform: translateY(-5px);
    }

    100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
    }
}

@keyframes cybBtnPulse {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }

    50% {
        transform: scale(1.1);
    }

    70% {
        transform: scale(0.95);
    }

    100% {
        opacity: 1;
        transform: scale(1);
    }
}

/* Animation Fill Modes */

.contact-banner-overlay.cyb-anim-overlay-grow,
h2.cyb-anim-title-slide,
p.cyb-anim-text-glide,
.contact-banner-btn.cyb-anim-btn-pulse {
    animation-fill-mode: forwards;
}

/* Optional: Add hover effect to button */

.contact-banner-btn.cyb-anim-btn-pulse:hover {
        animation: cybBtnHover 0.3s ease forwards;
    }

@keyframes cybBtnHover {
    to {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
}

/* Responsive adjustments */

@media (max-width: 768px) {
    .cyb-anim-title-slide {
        animation: cybTitleSlideDownMobile 0.6s ease-out 0.2s forwards;
    }

    .cyb-anim-text-glide {
        animation: cybTextGlideMobile 0.7s ease-out 0.4s forwards;
    }

    .cyb-anim-btn-pulse {
        animation: cybBtnPulseMobile 0.6s ease-out 0.6s forwards;
    }

    @keyframes cybTitleSlideDownMobile {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }

            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes cybTextGlideMobile {

            opacity: 0;

        }

        }
    }

    }

/* Click Animation Styles */

.click-ripple {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(102, 126, 234, 0.6);
    pointer-events: none;
    z-index: 9999;
    animation: rippleExpand 0.5s ease-out forwards;
    top: var(--click-y, 50%);
    left: var(--click-x, 50%);
    transform: translate(-50%, -50%);
}

@keyframes rippleExpand {
    0% {
        width: 20px;
        height: 20px;
        opacity: 1;
        box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
    }

    100% {
        width: 300px;
        height: 300px;
        opacity: 0;
        box-shadow: 0 0 0 100px rgba(102, 126, 234, 0);
    }
}

/* Clickable Card Animation */

.clickable-card {
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
}

.clickable-card::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

.clickable-card:active::before {
        width: 300px;
        height: 300px;
    }

.clickable-card:active {
        transform: scale(0.95);
    }

.click-indicator {
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.3s ease;
}

.clickable-card:hover .click-indicator {
    opacity: 1;
    transform: translateY(0);
}

/* Enhanced Book Opening Animation */

.book-overlay.visible .book-container {
    animation: bookAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
}

@keyframes bookAppear {
    0% {
        transform: scale(0.3) rotate(-10deg);
        opacity: 0;
    }

    50% {
        transform: scale(1.05) rotate(2deg);
        opacity: 1;
    }

    100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }
}

/* Page Turn Effect */

.page-turn-effect {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
    z-index: 5;
    opacity: 0;
    animation: pageTurnShine 0.8s ease 0.3s;
}

@keyframes pageTurnShine {
    0% {
        transform: translateX(-100%);
        opacity: 0;
    }

    50% {
        opacity: 0.5;
    }

    100% {
        transform: translateX(100%);
        opacity: 0;
    }
}

/* Icon Sparkle Animation */

.icon-sparkle {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
    opacity: 0;
    animation: sparkle 1s ease 0.5s forwards;
}

@keyframes sparkle {
    0% {
        opacity: 0;
        transform: scale(0.5);
    }

    50% {
        opacity: 1;
        transform: scale(1.2);
    }

    100% {
        opacity: 0;
        transform: scale(1);
    }
}

/* Page Turn Arrow */

.page-turn-arrow {
    font-size: 40px;
    margin: 20px 0;
    opacity: 0;
    animation: arrowSlide 1s ease 0.7s infinite alternate;
}

@keyframes arrowSlide {
    0% {
        transform: translateX(0);
        opacity: 0.3;
    }

    100% {
        transform: translateX(-10px);
        opacity: 1;
    }
}

/* Content Shine Animation */

.content-shine {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
    opacity: 0;
    animation: contentShine 1s ease 0.8s;
}

@keyframes contentShine {
    0% {
        transform: translateX(-100%);
        opacity: 0;
    }

    50% {
        opacity: 0.3;
    }

    100% {
        transform: translateX(100%);
        opacity: 0;
    }
}

/* Pulse Animation for CTA Button */

.pulse-once {
    animation: pulseOnce 0.6s ease 1s forwards;
}

@keyframes pulseOnce {
    0% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    50% {
        transform: scale(1.05);
        box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
    }

    100% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
}

/* Book Glow Effect */

.book-glow {
    position: absolute;
    width: 120%;
    height: 120%;
    top: -10%;
    left: -10%;
    background: radial-gradient(circle at center, rgba(102, 126, 234, 0.2) 0%, transparent 70%);
    z-index: -1;
    opacity: 0;
    animation: bookGlow 1s ease 0.2s forwards;
}

@keyframes bookGlow {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }

    100% {
        opacity: 1;
        transform: scale(1);
    }
}

/* Enhanced Book Page Animations */

.book-overlay.visible .book-left {
    animation: leftPageOpen 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.4s forwards;
}

@keyframes leftPageOpen {
    0% {
        transform: rotateY(0deg) translateX(0);
    }

    100% {
        transform: rotateY(0deg) translateX(-10px);
    }
}

.book-overlay.visible .book-right {
    animation: rightPageOpen 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.6s forwards;
}

@keyframes rightPageOpen {
    0% {
        transform: rotateY(0deg) translateX(0);
    }

    100% {
        transform: rotateY(deg) translateX(10px);
    }
}

/* Enhanced Book Closing Animations */

.book-overlay:not(.visible) .book-left {
    animation: leftPageClose 0.6s ease forwards;
}

@keyframes leftPageClose {
    0% {
        transform: rotateY(-45deg) translateX(-10px);
    }

    100% {
        transform: rotateY(0deg) translateX(0);
    }
}

.book-overlay:not(.visible) .book-right {
    animation: rightPageClose 0.6s ease forwards;
}

@keyframes rightPageClose {
    0% {
        transform: rotateY(deg) translateX(10px);
    }

    100% {
        transform: rotateY(0deg) translateX(0);
    }
}

/* Hover Effects for Open Book */

.book-overlay.visible .book-page:hover {
    transform: translateZ(20px);
    transition: transform 0.3s ease;
}

.book-overlay.visible .book-left:hover {
    transform: rotateY(-50deg) translateX(-15px) translateZ(20px);
}

.book-overlay.visible .book-right:hover {
    transform: rotateY(50deg) translateX(15px) translateZ(20px);
}

/* Responsive Adjustments */

@media (max-width: 768px) {
    .click-ripple {
        animation: rippleExpandMobile 0.5s ease-out forwards;
    }

    @keyframes rippleExpandMobile {
        0% {
            width: 10px;

            opacity: 1;
        }

        100% {
            width: 200px;

        }

        }

        }

/* Container for flippable book */

.flippable-book-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0);
    z-index: 3000;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: all 0.6s ease;
}

.flippable-book-overlay.visible {
        background: rgba(0, 0, 0, 0.95);
        opacity: 1;
        pointer-events: all;
    }

.flippable-book-container {
    position: relative;
    width: 900px;
    height: 550px;
    perspective: 2000px;
    transform-style: preserve-3d;
    transform: scale(0.8) translateY(0px);
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.flippable-book-overlay.visible .flippable-book-container {
    transform: scale(1) translateY(0);
    opacity: 1;
}

/* Book pages */

.flippable-book-page {
    position: absolute;
    width: 50%;
    height: 100%;
    top: 0;
    transform-origin: left center;
    transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    border-radius: 10px;
    overflow: hidden;
    backface-visibility: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3), inset 0 0 0 1px rgba(255,255,255,0.1);
}

/* Left page - shows current content */

.flippable-book-left {
    left: 0;
    background: linear-gradient(to bottom right, #ffffff, #f8f9fa);
    color: #333;
    z-index: 2;
    transform: rotateY(0deg);
}

.flippable-book-overlay.visible .flippable-book-left {
    transform: rotateY(0deg);
}

/* Right page - shows next preview */

.flippable-book-right {
    left: 50%;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    color: white;
    z-index: 1;
    transform: rotateY(0deg);
}

.flippable-book-overlay.visible .flippable-book-right {
    transform: rotateY(0deg);
}

/* Page turning animation classes */

.flippable-book-page.turning {
    pointer-events: none;
}

.flippable-book-page.turning.next .flippable-book-content-wrapper {
        animation: flippableTurnPageNext 0.8s ease forwards;
    }

.flippable-book-page.turning.prev .flippable-book-content-wrapper {
        animation: flippableTurnPagePrev 0.8s ease forwards;
    }

@keyframes flippableTurnPageNext {
    0% {
        transform: rotateY(0deg);
        z-index: 2;
    }

    50% {
        transform: rotateY(-90deg);
        z-index: 1;
    }

    100% {
        transform: rotateY(-180deg);
        z-index: 1;
    }
}

@keyframes flippableTurnPagePrev {
    0% {
        transform: rotateY(-180deg);
        z-index: 1;
    }

    50% {
        transform: rotateY(-90deg);
        z-index: 2;
    }

    100% {
        transform: rotateY(0deg);
        z-index: 2;
    }
}

/* Book spine */

.flippable-book-spine {
    position: absolute;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
    width: 20px;
    height: 100%;
    background: linear-gradient(to right, #1a1a1a, #2d2d2d, #1a1a1a);
    z-index: 3;
    border-radius: 2px;
    box-shadow: inset 2px 0 5px rgba(0,0,0,0.8), inset -2px 0 5px rgba(0,0,0,0.8);
    opacity: 0;
}

.flippable-book-overlay.visible .flippable-book-spine {
    opacity: 1;
    transition: opacity 0.8s ease 0.8s;
}

    left: 0;

    height: 200px;
}

/* Masonry Grid */

.masonry-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-auto-rows: 200px;
    gap: 20px;
    padding: 3rem;
    max-width: 1400px;
    margin: 0 auto;
    margin-top:60px;
}

.masonry-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.masonry-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

/* Grid item sizes */

.masonry-item.small {
        grid-column: span 1;
        grid-row: span 1;
    }

.masonry-item.small-dark {
        grid-column: span 1;
        grid-row: span 1;
        background: #2c3e50;
    }

.masonry-item.medium {
        grid-column: span 1;
        grid-row: span 2;
    }

.masonry-item.tall {
        grid-column: span 1;
        grid-row: span 2;
    }

.masonry-item.wide {
        grid-column: span 2;
        grid-row: span 2;
    }

/* Masonry Image */

.masonry-image {
    width: 100%;
    height: 100%;
    position: relative;
}

.masonry-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

.masonry-item:hover .masonry-image img {
    transform: scale(1.1);
}

/* Dark card styling */

.masonry-item.small-dark .masonry-image {
